<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Triqui</title>
        <link rel="stylesheet" href="css/material.css"/>
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/material.js"> </script>        
        <script type="text/javascript" src="Triquii.js"></script>
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">STC Triqui con Typescript</span>
            <!-- Add spacer, to align navigation to the right -->

            <!-- Navigation. We hide it in small screens. -->
            
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content"><!-- Your content goes here -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">Puntuación</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <textarea id="datos-persona" class="mdl-textfield__input" rows="3" readonly></textarea>
                        </div>
                        </div>
                        
                    </div>
                    
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c0" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c1" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c2" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c3" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c4" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c5" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c6" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c7" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <canvas id="c8" width="120" height="120" class="canvas-seleccion"></canvas>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="reiniciar">
                                    Reiniciar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                         <div class="demo-card-square mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">Puntuación Maquina</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <textarea id="datos-maquina" class="mdl-textfield__input" rows="3" readonly></textarea>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        </div>
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>        
    </body>
</html>
